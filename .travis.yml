jobs:
  include:
  - stage: Deploy Server
    if: &release_tag tag =~ /^\d+.\d+.\d+$/
    language: python
    python: 3.6
    before_install:
    - cd server
    script:
    - python3 setup.py sdist bdist_wheel
    - twine upload --skip-existing dist/*

  - stage: Deploy VSCode Client
    if: *release_tag
    language: node_js
    node_js: node
    before_install:
    - cd client/vscode
    script:
    - npm version ${TRAVIS_TAG}
    - vsce publish -p ${VSCE_TOKEN}
