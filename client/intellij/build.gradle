plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
    id 'com.palantir.git-version' version '0.11.0'
}

group 'org.broadinstitute'
version gitVersion()

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.1.3'
}

patchPluginXml {
    changeNotes """
      """
}